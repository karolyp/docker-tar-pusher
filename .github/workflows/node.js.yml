name: Check branch

on:
  push:
    branches: [improve-tooling]

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
        options: >-
          --restart=always
          --name registry

    steps:
      - name: Create tarball from busybox image
        run: |
          docker pull busybox
          docker save busybox | gzip > /tmp/busybox.tar.gz

      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        env:
          REGISTRY_URL: 'http://localhost:5000'
          TARBALL: '/tmp/busybox.tar.gz'
        run: pnpm test
